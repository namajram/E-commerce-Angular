<div class="container mt-5">
    <div class="text-end mb-3">
      <button class="btn btn-warning" (click)="checkout()">Checkout</button>
    </div>
  
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Price</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartDetails">
          <td>{{ item.product.productName }}</td>
          <td>{{ item.product.productDetails }}</td>
          <td>{{ item.product.productAmount }}</td>
          <td>
            <button class="btn btn-danger" (click)="delete(item.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
