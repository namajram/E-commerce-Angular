<app-header></app-header>
<div class="container mt-5" *ngIf="selectedProduct">
    <div class="row">
      <div class="col-md-6">
        <div class="card image-container p-3">
          <img [src]="selectedProduct.productImages[selectProductIndex].url" class="img-fluid" alt="">
        </div>
        <div class="mt-2">
      
          <div class="row">
            <div *ngFor="let file of selectedProduct.productImages; let i = index" class="col-md-4 mb-2">
              <img [src]="file.url" class="img-thumbnail" style="cursor: pointer;" (click)="changeIndex(i)" alt="">
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="product-information">
          <div class="mt-3">
            <h2>{{selectedProduct.productName}}</h2>
          </div>
          <div class="mt-3">
            <p>Description: <br>{{selectedProduct.productDescription}}</p>
          </div>
          <div class="mt-3">
            <p><b>Rs. {{selectedProduct.productAmount}}</b> &nbsp; <b style="text-decoration: line-through; color: red;">{{selectedProduct.productActualPrice}}</b></p>
          </div>
          <div class="mt-5 text-center">
            <button class="btn btn-warning" style="width: 200px;" (click)="buyProduct(selectedProduct.productId)">Buy Now</button>
            &nbsp;
            <button class="btn btn-success" style="width: 200px;" (click)="addToCart(selectedProduct.productId)">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
